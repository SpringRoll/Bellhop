<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bellhop Child</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>

<body>
  <script type="module">
    import { Bellhop } from '/js/Bellhop.js';
    const bellhop = new Bellhop();
    bellhop.respond('sendLater', 1);
    bellhop.respond("highscore", 10000);
    bellhop.respond('function', () => 3.14)

    let etherealVar = 'oneThing';

    bellhop.respond('changeVar', () => {
      let newVar = etherealVar;

      // change the variable after the first response
      const timeout = setTimeout(() => {
        etherealVar = 'otherThing';
      }, 100);
      return newVar;
    })

    bellhop.connect();

  </script>
</body>

</html>
